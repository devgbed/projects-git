<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loo-2-step-2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="alldiv">
    <div class="accountsetdiv">
      <div>
         <p>Account Setting</p>
      </div>
      <div>
         <p>X</p>
      </div>
    </div>
    <div class="maindiv">
      <div>
        <img class="image" src="./img/avatar.jpg" alt="">
      </div>
      <div>
        <h5>USERNAME</h5>
        <input type="text" placeholder="Enter Your Username">
      </div>
      <div class="namediv">
        <div>
          <h5>FIRSTNAME</h5>
          <input type="text" placeholder="Enter Your First Name">
        </div>
        <div>
          <h5>LASTNAME</h5>
          <input type="text" placeholder="Enter Your Last name ">
        </div>
      </div>
      <div>
        <h5>EMAIL</h5>
        <input type="text" placeholder="Enter Your Email ">
      </div>
      <div>
        <h5>BIO</h5>
        <input type="text" name="" id="input2" placeholder="Tell us about yourself">
      </div>
    </div>
    <div class="cancel">
      <h4>Cancel</h4>
      <h4>Save</h4>
    </div>
  </div>
</body>
</html>
